<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - IoT Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="card login-card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">IoT Monitor Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label
            ><input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label
            ><input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div
            id="error-message"
            class="alert alert-danger d-none"
            role="alert"
          ></div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
