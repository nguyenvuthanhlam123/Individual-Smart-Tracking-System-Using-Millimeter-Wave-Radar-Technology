<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoT Monitor Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">IoT Monitor</a>
        <div class="d-flex">
          <span id="username-display" class="navbar-text me-3 d-none"></span
          ><button id="logout-button" class="btn btn-outline-light d-none">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <div id="main-content" class="container mt-4 d-none">
      <h2>MQTT Topic Status</h2>
      <div id="topic-status" class="row mb-3">
        <p>Loading topic status...</p>
      </div>
      <h2>Message Size per Topic (Avg - Last 60s)</h2>
      <div class="mb-3" style="position: relative; height: 350px">
        <canvas id="messageSizeChart"></canvas>
      </div>
      <h2>Latest Telemetry (Last 50)</h2>
      <div id="latest-telemetry" class="table-responsive">
        <table class="table table-striped table-sm table-hover">
          <thead>
            <tr>
              <th>Received At</th>
              <th>Device ID</th>
              <th>Topic</th>
              <th>Data</th>
              <th>Msg Size (Bytes)</th>
            </tr>
          </thead>
          <tbody id="telemetry-table-body">
            <tr>
              <td colspan="5">Loading telemetry data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="loading-indicator" class="container mt-5 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Checking authentication...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
